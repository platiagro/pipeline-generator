openapi: 3.0.0
info:
  title: PlatIAgro Pipelines API
  version: "0.0.2"
  description: >
    These are the docs for PlatIAgro Pipelines API.
    The endpoints below are usually accessed by the PlatIAgro Web-UI.
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: http://localhost:8080
tags:
  - name: "Deploy"
    description: >
      Deploy is an inference notebook.
  - name: "Train"
    description: >
      Train is a training notebook.
paths:
  /deploys:
    get:
      summary: "List all deploys."
      tags:
        - "Deploy"
      responses:
        "200":
          $ref: "#/components/responses/Deploys"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /deploy:
    post:
      summary: "Run a deployment pipeline"
      tags:
        - "Deploy"
      requestBody:
        $ref: "#/components/requestBodies/DeployPost"
      responses:
        "200":
          $ref: "#/components/responses/Run"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /train/<run_id>:
    get:
      summary: "Get the run status."
      tags:
        - "Train"
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/TrainStatus"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /train:
    post:
      summary: "Run a train pipeline"
      tags:
        - "Train"
      requestBody:
        $ref: "#/components/requestBodies/TrainPost"
      responses:
        "200":
          $ref: "#/components/responses/Run"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
components:
  schemas:
    Run:
      type: object
      properties:
        message:
          type: string
          example: "Pipeline running."
        runId:
          type: string
          format: uuid
    Deploys:
      type: array
      items:
        $ref: "#/components/schemas/DeployStatus"
    DeployStatus:
      type: object
      properties:
        experimentId:
          type: string
          format: uuid
        name:
          type: string
        status:
          type: string
        url:
          type: string
        createdAt:
          type: string
          format: date-time
    TrainStatus:
      type: object
      properties:
        status:
          type: object
          additionalProperties:
            type: string
          example:
            c9a4e6a05-a788-4efa-b94b-693e28608618: "Succeeded"
            caadb1d13-0666-4d84-a365-356b258e4433: "Succeeded"
  requestBodies:
    DeployPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              experiment_id:
                type: string
              components:
                type: array
                items:
                  type: string
              dataset:
                type: string
              target:
                type: string
    TrainPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              experiment_id:
                type: string
              components:
                type: array
                items:
                  type: string
              dataset:
                type: string
              target:
                type: string
  responses:
    Run:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Run"
    Deploys:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Deploys"
    TrainStatus:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TrainStatus"
    Message:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    BadRequest:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    NotFound:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "The specified ... does not exist"
            required:
              - message
    InternalServerError:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "An internal failure occurred."
            required:
              - message
    ServiceUnavailable:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "The service is unavailable. Try your call again."
            required:
              - message
