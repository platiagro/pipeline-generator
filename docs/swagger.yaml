openapi: 3.0.0
info:
  title: PlatIAgro Pipelines API
  version: "0.2.0"
  description: >
    These are the docs for PlatIAgro Pipelines API.
    The endpoints below are usually accessed by the PlatIAgro Web-UI.
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: http://localhost:8080
tags:
  - name: "Deployments"
    description: >
      Manage deployment pipelines.
  - name: "Experiments"
    description: >
      Manage experiment pipelines.
paths:
  /projects/{projectsId}/deployments:
    get:
      summary: "List all project deployments."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          $ref: "#/components/responses/ProjectDeployments"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    post:
      summary: "Create a project deployment."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: "#/components/requestBodies/ProjectDeploymentPost"
      responses:
        "200":
          $ref: "#/components/responses/ProjectDeployment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/deployments/{deploymentId}:
    get:
      summary: "Get a project deployment by uuid."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          $ref: "#/components/responses/ProjectDeployment"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    patch:
      summary: "Update a project deployment by uuid."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: "#/components/requestBodies/ProjectDeploymentPatch"
      responses:
        "200":
          $ref: "#/components/responses/ProjectDeployment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    delete:
      summary: "Delete a project deployment by uuid."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: deploymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          $ref: "#/components/responses/ProjectDeploymentDelete"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/deployments/{deploymentId}/operators/{operatorId}:
    patch:
      summary: "Update a deployment operator by uuid."
      tags:
        - "Deployments"
      parameters:
        - name: projectsId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: deploymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: "#/components/requestBodies/ProjectDeploymentOperatorPatch"
      responses:
        "200":
          $ref: "#/components/responses/ProjectOperator"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/deployments/{deploymentId}/runs:
    get:
      summary: "Get deployment run details."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          $ref: "#/components/schemas/DeploymentStatus"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    post:
      summary: "Run deployment."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: experimentDeploy
          schema:
            type: boolean
      requestBody:
        $ref: "#/components/requestBodies/DeploymentPost"
      responses:
        "200":
          $ref: "#/components/responses/Run"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    delete:
      summary: "Terminate deployment run."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: deploymentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/DeleteDeployment"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/deployments/{deploymentId}/runs/{runId}/logs:
    get:
      summary: "Get logs from a deployment run."
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: deploymentId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/DeploymentLog"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/deployments/{deploymentId}/runs/{runId}/retry:
    put:
      summary: "Re-initiate a failed or terminated deployment run"
      tags:
        - "Deployments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
            format: deploymentId
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/TerminateRun"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs:
    get:
      summary: "Get experiment runs details."
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/TrainingRunsDetails"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    put:
      summary: "Run experiment"
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/TrainingPut"
      responses:
        "200":
          $ref: "#/components/responses/Run"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
    delete:
      summary: "Terminate experiment run"
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: trainingId
          required: true
          schema:
            type: string
            format: trainingId
      responses:
        "200":
          $ref: "#/components/responses/TerminateRun"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs/{runId}:
    get:
      summary: "Get the experiment run status."
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/TrainingStatus"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs/{runId}/retry:
    put:
      summary: "Re-initiate a failed or terminated experiment run."
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: experimentId
          required: true
          schema:
            type: string
            format: trainingId
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/TrainingStatus"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs/{runId}/operators/{operatorId}/datasets:
    get:
      summary: "List datasets paginated"
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
          description: Page size
      responses:
        "200":
          $ref: "#/components/responses/Datasets"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs/{runId}/operators/{operatorId}/figures:
    get:
      summary: "List all figures"
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Figures"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs/{runId}/operators/{operatorId}/logs:
    get:
      summary: "Get logs from Jupyter Notebook"
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/OperatorLogs"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
  /projects/{projectsId}/experiments/{experimentId}/runs/{runId}/operators/{operatorId}/metrics:
    get:
      summary: "List all metrics"
      tags:
        - "Experiments"
      parameters:
        - in: path
          name: projectsId
          required: true
          schema:
            type: string
            format: uuid
        - name: experimentId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
        - name: operatorId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Metrics"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
components:
  schemas:
    Datasets:
      type: array
      items:
        oneOf:
          - type: object
            properties:
              columns:
                type: array
                items:
                  oneOf:
                    - type: string
                      example: "SepalLengthCm"
                    - type: string
                      example: "Species"
              data:
                type: array
                items:
                  oneOf:
                    - type: array
                      items:
                        oneOf:
                          - type: number
                            example: 5.1
                          - type: string
                            example: "Iris-setosa"
              total:
                type: number
                example: 2
    Deployments:
      type: array
      items:
        $ref: "#/components/schemas/DeploymentStatus"
    DeploymentStatus:
      type: object
      properties:
        experimentId:
          type: string
          format: uuid
        name:
          type: string
        status:
          type: string
        url:
          type: string
        createdAt:
          type: string
          format: date-time
        runId:
          type: string
          format: uuid
    DeploymentLog:
      type: array
      items:
        type: object
        properties:
          containerName:
            type: string
          logs:
            type: array
            items:
              oneOf:
                - $ref: "#/components/schemas/Log"
    Figures:
      type: array
      items:
        oneOf:
          - type: string
            example: "data:image/png;base64,"
    Log:
      type: object
      properties:
        level:
          type: string
        message:
          type: string
        timestamp:
          type: string
    Metrics:
      type: array
      items:
        oneOf:
          - type: object
            example:
              metric_name: metric_value
    Operator:
      type: object
      required:
        - operatorId
        - notebookPath
      properties:
        operatorId:
          type: string
          format: uuid
        notebookPath:
          type: string
          example: "s3://anonymous/tasks/eee8b9a5-4bee-450f-9f3b-ac58453d9c3d/Experiment.ipynb"
        dependencies:
          description: "List of operator ids."
          type: array
          items:
            type: string
            format: uuid
        parameters:
          type: array
          items:
            anyOf:
              - $ref: "#/components/schemas/Parameter"
        arguments:
          description: "List of commands."
          type: array
          items:
            type: string
            example: [papermill $notebookPath output.ipynb -b $parameters;
                        status=$?;
                        bash save-dataset.sh;
                        bash save-figure.sh;
                        bash make-cells-read-only.sh
                        bash upload-to-jupyter.sh $experimentId $operatorId Experiment.ipynb;
                        exit $status]
        commands:
          description: "List of commands."
          type: array
          items:
            type: string
            example: [sh, -c]
        image:
          type: string
          example: "platiagro/platiagro-notebook-image:0.2.0"
    OperatorLogs:
      type: object
      properties:
        exception:
          type: string
          example: "KeyError"
        traceback:
          type: array
          items:
            type: string
            example:
              - "---------------------------------------------------------------------------"
              - "KeyError                                  Traceback (most recent call last)"
              - "<ipython-input-6-3c08f8d95ae4> in <module>"
              - "----> 1 df.dropna(subset = [target],inplace=True)"
              - "      2 y = df[target].to_numpy()"
              - ""
              - "/opt/conda/lib/python3.7/site-packages/pandas/core/frame.py in dropna(self, axis, how, thresh, subset, inplace)"
              - "   4857                 check = indices == -1"
              - "   4858                 if check.any():"
              - "-> 4859                     raise KeyError(list(np.compress(check, subset)))"
              - "   4860                 agg_obj = self.take(indices, axis=agg_axis)"
              - "   4861 "
              - ""
              - "KeyError: ['species']"
    Parameter:
      type: object
      properties:
        name:
          type: string
          example: "time"
        value:
          oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
            - type: object
          example: 8
    ProjectDeployment:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        experimentId:
          type: string
          format: uuid
        isActive:
          type: boolean
        name:
          type: string
        operators:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/ProjectOperator"
        position:
          type: integer
        status:
          type: string
        uuid:
          type: string
          format: uuid
    ProjectDeployments:
      type: array
      items:
        $ref: "#/components/schemas/ProjectDeployment"
    ProjectOperator:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        dependencies:
          type: array
          items:
            type: string
            format: uuid
        deploymentId:
          type: string
          format: uuid
        experimentId:
          type: string
          format: uuid
        parameters:
          type: object
          additionalProperties:
            type: string
        positionX:
          type: number
          format: float
        positionY:
          type: number
          format: float
        taskId:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time
        uuid:
          type: string
          format: uuid
    Run:
      type: object
      properties:
        message:
          type: string
          example: "Pipeline running."
        runId:
          type: string
          format: uuid
    TrainingRunDetails:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        runId:
          type: string
          format: uuid
        operators:
          type: array
          items:
            type: object
            properties:
              operatorId:
                type: string
                format: uuid
              taskId:
                type: string
                format: uuid
              parameters:
                type: object
                example:
                  dataset: "/tmp/data/iris.csv"
                  target: "SepalLengthCm"
    TrainingRunsDetails:
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/TrainingRunDetails"
    TrainingStatus:
      type: object
      properties:
        operators:
          type: object
          properties:
            parameters:
              type: object
            status:
              type: string
          example:
            aacde2a9-31ba-4a77-8508-76f5884440a7:
              parameters:
                dataset: "/tmp/data/iris.csv"
                target: "SepalLengthCm"
              status: "Succeeded"
            dd680cfc-1442-48ee-b285-5755c4d9c574:
              parameters:
                dataset: "/tmp/data/iris.csv"
              status: "Failed"
    TerminateRun:
      type: object
      properties:
        message:
          type: string
          example: "Training deleted."
  requestBodies:
    DeploymentPost:
      description: Necessary body if experimentDeploy equals true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              operators:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/Operator"
    ProjectDeploymentPatch:
      content:
        application/json:
          schema:
            type: object
            properties:
              isActive:
                type: boolean
              name:
                type: string
              position:
                type: integer
    ProjectDeploymentPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              experimentId:
                type: string
                format: uuid
              isActive:
                type: boolean
              name:
                type: string
              operators:
                type: array
                items:
                  type: object
                  properties:
                    dependencies:
                      type: array
                      items:
                        type: string
                        format: uuid
                    parameters:
                      type: object
                      additionalProperties:
                        type: string
                    positionX:
                      type: number
                      format: float
                    positionY:
                      type: number
                      format: float
                    taskId:
                      type: string
                      format: uuid
              position:
                type: integer
              status:
                type: string
    ProjectDeploymentOperatorPatch:
      content:
        application/json:
          schema:
            type: object
            properties:
              parameters:
                type: object
                additionalProperties:
                  type: string
              positionX:
                type: number
                format: float
              positionY:
                type: number
                format: float
    TrainingPut:
      content:
        application/json:
          schema:
            type: object
            properties:
              experimentId:
                type: string
                format: uuid
              operators:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/Operator"
  responses:
    Datasets:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Datasets"
    DeleteDeployment:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Deployment deleted."
    Deployments:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Deployments"
    DeploymentLog:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DeploymentLog"
    Figures:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Figures"
    Metrics:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Metrics"
    OperatorLogs:
      description: ""
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OperatorLogs"
    ProjectDeployment:
      description: ""
